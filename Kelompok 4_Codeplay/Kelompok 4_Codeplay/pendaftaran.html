<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePlay - Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="bg-warning bg-opacity-10">
    <div class="container mt-5">
      <h1 class="text-danger text-center">Form Pendaftaran</h1>
      <div class="card p-4 mx-auto" style="max-width: 500px">
        <form action="signin.html" method="get" onsubmit="return validasiForm()">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Usia</label>
            <input type="number" class="form-control" id="age" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="mb-3">
            <label for="class" class="form-label">Pilih Kelas</label>
            <select class="form-select" id="class" required>
              <option value="" disabled selected>Pilih kelas...</option>
              <option value="kelas1">Usia anak 6-11 th</option>
              <option value="kelas2">Usia anak 11-18 th</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="class" class="form-label">Pilih Program</label>
            <select class="form-select" id="class" required>
              <option value="" disabled selected>Pilih program...</option>
              <option value="kelas1">Belajar membuat aplikasi</option>
              <option value="kelas2">Belajar dasar coding</option>
              <option value="kelas3">Belajar membuat game 3D</option>
              <option value="kelas4">Belajar membuat aplikasi</option>
              <option value="kelas5">Belajar membuat website</option>
              <option value="kelas6">Belajar membuat game</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning rounded-5">Daftar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
